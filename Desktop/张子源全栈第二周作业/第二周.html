<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张子源全栈第二周作业</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="/font_4355245_ys3u9jegn1/iconfont.css">
</head>
<body>
    <!-- 登录界面的主盒子 -->
    <div class="box">
        <!-- 头部栏开始 -->
        <div class="header">
            <!-- 左返回标签 -->
            <a class="returnbox" href="#" >
            <span class="iconfont return">&#xe8a4;</span>
            </a>
            <!-- 左返回标签结束 -->
            <!-- 头部文字开始 -->
            <div class="headertext">
                Sign Up
            </div>
            <!-- 头部文字结束 -->
            <!-- 右感叹号开始 -->
            <a class="gantanhaobox" href=#" >
            <span class="iconfont return">&#xe8ec;</span>
            </a>
            <!-- 右感叹号结束 -->
        </div>
        <!-- 头部栏结束 -->
        <!-- 头像框开始 -->
        <div class="photo">
            <div class="img"></div>
        </div>
        <!-- 头像框结束 -->
        <!-- 用户界面显示开始 -->
        <div class="user">
            <div class="Firstname">
                <div class="Firstmanetext">First Name</div>
                <form action="url" method="get" class="text">
                    <input type="text">
                </form>
            </div>
            <div class="Lastname">
                <div class="Lastnametext">Last name</div>
                <form action="url" method="get" class="text">
                    <input type="text">
                </form>
            </div>
            <div class="Email">
                <div class="Emailtext">Email Address</div>
                <form action="url" method="get" class="text">
                    <input type="text">
                </form>
            </div>
            <div class="Password">
                <span class="word">Password</span>
                <form action="url" method="get" class="text">
                    <input type="password">
                </form>
                <a class="show" href="#" alt="" id="showText" onclick="hideShowPsw();">show</a>
            </div>
        </div>
        <!-- 用户显示界面结束 -->
        <!-- Sign按钮开始 -->
        <div class="Sign" >
            <div class="bottom"><a    
            href="https://www.yuanshen.com/#/"   target="_blank" class="bottomtext">Sign up</a></div>
        </div>
        <!-- Sign按钮结束 -->
        <div class="end">
            <span class="text">Allready a member？</span>
            <a class="ta" href="#" >Sign In</a>
        </div>
    </div>
    <!-- 登录界面盒子结束 -->
<body>
</html>
